<div class="edit-form">
  <div *ngIf="id;else other_content">
    <h4>Edit Task Details</h4>
  </div>
  <ng-template #other_content>
    <h4>Create a new Task</h4>
  </ng-template>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput id="title" [(ngModel)]="currentTask.title" name="title">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput id="description" [(ngModel)]="currentTask.description" name="description"></textarea>
    </mat-form-field>
    <section class="example-section">
      <mat-checkbox class="example-margin" checked="currentTask.isCompleted" name="isCompleted"
        [(ngModel)]="currentTask.isCompleted">Is Completed</mat-checkbox>
    </section>
  </form>
  <button mat-raised-button color="accent" 
    (click)="saveTask()" [disabled]="!currentTask.title||!currentTask.description">Save</button>
</div>
